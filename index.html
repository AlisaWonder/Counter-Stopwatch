<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Counter and stopwatch</title>
</head>
<body>
  <div class="main">
    <div class="container counter">
      <h2 class="title">Counter</h2>
      <span class="count">0</span>
      <div class="counter-buttons">
        <button class="btn button decrease">DECREASE</button>
        <button class="btn button reset">RESET</button>
        <button class="btn button increase">INCREASE</button>
      </div>
    </div>
    <div class="container stopwatch">
      <h2 class="title">Stopwatch</h2>
      <span class="time">00:00:00</span>
      <div class="counter-buttons">
        <button class="btn2 button start">START</button>
        <button class="btn2 button stop">STOP</button>
        <button class="btn2 button reset">RESET</button>
      </div>
    </div>

  </div>



  <script src="index.js"></script>
  
</body>
</html>
